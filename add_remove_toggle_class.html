<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .bg_color{
        background-color: rgb(238, 8, 8);
    }
</style>
<body>
    <h1 id="text">Hello World</h1>
    <input type="button" value="addclass" id="add">
    <input type="button" value="removeclass" id="remove">
    <input type="button" value="toggleclass" id="toggle">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>   
    <script>
            $(document).ready(function () {
                $("#add").click(function () {
                    $("#text").addClass("bg_color")
                })
                $("#remove").click(function () {
                    $("#text").removeClass("bg_color")
                })
                $("#toggle").click(function () {
                    $("#text").toggleClass("bg_color")
                })
            })
    </script>
</body>
</html>
