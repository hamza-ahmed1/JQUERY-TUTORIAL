<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Html Section -->
    <h1 id="head1" style="display: none;">Hello World</h1>
    <input type="button" value="fadein" id="fadein">
    <input type="button" value="fadeout" id="fadeout">
    <input type="button" value="fadetoggle" id="fadetoggle">
    <input type="button" value="fadeto" id="fadeto">
    <!-- Script section -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>   

    <script>
        $(document).ready(function(){
                $("#fadein").click(function(){
                    $("#head1").fadeIn(3000);
                })
                $("#fadeout").click(function(){
                    $("#head1").fadeOut(3000);
                })
                $("#fadetoggle").click(function(){
                    $("#head1").fadeToggle(3000);
                })
                $("#fadeto").click(function(){
                    $("#head1").fadeTo(3000, 0.5);
                })
        })
    </script>
</body>
</html>
